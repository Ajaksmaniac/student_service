

  <h1 mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content>
    {{data.message}}
  </div>
  <div style="float:right;margin:20px;">
    <input mat-raised-button  type="button" value="Confirm" [mat-dialog-close]="true" color="warn"/>

    <input  mat-button type="button" value="Cancel"  [mat-dialog-close]="false">
  </div>
