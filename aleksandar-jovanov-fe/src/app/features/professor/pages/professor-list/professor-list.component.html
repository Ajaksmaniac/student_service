<p-toast position="bottom-center" key="c" >
  <ng-template let-message pTemplate="message">
      <div class="p-flex p-flex-column" style="flex: 2">
          <div class="p-text-center">

              <h4>{{message.summary}}</h4>
              <p>{{message.detail}}</p>
          </div>
          <div class="p-grid p-fluid">
              <div class="p-col-6">
                  <button mat-stroked-button color="warn"  (click)="onConfirm()">YES</button>

              </div>
              <div class="p-col-6">
                  <button mat-stroked-button color="primary"   (click)="onReject()">No</button>


              </div>
          </div>
      </div>
  </ng-template>
</p-toast>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th sortable="id" (sort)="onSort($event)" scope="col" >Id</th>
    <th sortable="name" (sort)="onSort($event)" scope="col" >First name</th>
    <th sortable="espb" (sort)="onSort($event)" scope="col" >Last Name</th>
    <th sortable="yearOfStudy" (sort)="onSort($event)" scope="col" >Email</th>
    <th sortable="semester" (sort)="onSort($event)" scope="col" >Title</th>
    <th  >Actions</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let professor of professors; let i=index ">
    <th scope="row">{{ i + (currentPage - 1) * pageSize + 1 }}</th>
    <td>
      {{ professor.id }}
    </td>
    <td>{{ professor.firstname }}</td>
    <td>{{ professor.lastname }}</td>
    <td>{{ professor.email }}</td>
    <td>{{ professor.title.name}}</td>
    <td>
      <button mat-icon-button color="accent" aria-label="Example icon button with a delete icon" (click)="openEditDialog(professor)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="Example icon button with a delete icon" (click)="openInfoDialog(professor)">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Example icon button with a delete icon"   (click)="deleteProfessor(professor) ">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </tr>
  </tbody>
</table>
<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="totalItems" (pageChange)="onPageChange($event)" [(page)]="currentPage" [pageSize]="pageSize" [boundaryLinks]="true"></ngb-pagination>
  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="loadProfessors()">
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
    <option [ngValue]="10">10 items per page</option>
  </select>
</div>
