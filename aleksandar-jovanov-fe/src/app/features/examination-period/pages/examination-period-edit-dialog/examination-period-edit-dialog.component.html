<form [formGroup]="examPeriodForm"   (ngSubmit)="onSubmit()">
  <div class="col-8">

    <div class="mb-3 d-flex flex-column">
      <label for="name" class="form-label">Name</label>
      <input id="name" class="form-control" formControlName="name" />
      <p class="alert alert-danger" *ngIf="examPeriodForm.get('name').hasError('required') && examPeriodForm.get('name').touched">
        Name is required
        <!-- {{ projectForm.get('name').errors | json  }} -->
      </p>
    </div>

    <ng-container *ngIf="data.exams.length < 1">
      <div class="mb-3 d-flex flex-column">
        <mat-label>Choose Starting date</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="starting_period" >
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </div>


      <div class="mb-3 d-flex flex-column">
        <mat-label>Choose Ending date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="ending_period">
        <mat-datepicker-toggle matSuffix [for]="picker2" ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>

      </div>


    </ng-container>
    <ng-container *ngIf="data.exams.length > 0">
      <b>Cant change Exam period dates because it already has some exams</b>
      <div class="mb-3 d-flex flex-column">
        <mat-label>Choose Starting date</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="starting_period" disabled>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </div>


      <div class="mb-3 d-flex flex-column">
        <mat-label>Choose Ending date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="ending_period"disabled>
        <mat-datepicker-toggle matSuffix [for]="picker2" ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>

      </div>


      </ng-container>





    <div class="mb-3 d-flex flex-column">
      <label for="active" class="form-label">Active</label>
      <select id="active" class="form-select" formControlName="active">

        <option value="true" >True</option>
        <option value="false">False</option>
      </select>




    </div>
    <div class="d-flex flex-row mt-2">

    </div>
    <div mat-dialog-actions>
      <button mat-button  mat-flat-button type="submit" color="primary" [disabled]="!examPeriodForm.valid">
        Save subject
      </button>

    </div>

  </div>
</form>
